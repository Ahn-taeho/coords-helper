name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyinstaller pyautogui keyboard

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole coords_helper.py

      - name: Upload EXE
        uses: actions/upload-artifact@v3.1.3
        with:
          name: coords_helper_exe
          path: dist/coords_helper.exe
